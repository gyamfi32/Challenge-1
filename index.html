<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="" method="post">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
        </div>

        <br>

        <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <br>

        <div>
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Enter zip code" required>
        </div>

        <br>

        <div>
         <label for="Country">Country</label>
        <select id="country" name="country"  required>
            <option value="placeholder">Please select</option>
            <option value="Ghana">Ghana</option>
            <option value="Congo">Congo</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="America">America</option>
        </select>
        </div>

        <br>

        <div>
            <label for="gender">Gender</label>

            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <br>

        <div>
            <label for="preference">Preference</label>

            
            <input type="radio" id="red" name="preference" value="red" required>
            <label for="red">Red</label>

            <input type="radio" id="green" name="preference" value="green" required>
            <label for="green">Green</label>

            <input type="radio" id="blue" name="preference" value="blue" required>
            <label for="blue">Blue</label>
        </div>

        <br>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter mobile number" required>
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <br>

        <div>
            <label for="password">Password (6-8 characters)</label>
            <input type="password" id="pass" name="pass" maxlength="8" placeholder="Enter password" required>
        </div>

        <br>

        <div>
            <label for="verifypassword">Verify password</label>
            <input type="password" id="verify" name="verify" maxlength="8" placeholder="Enter password" required>
        </div>

        <br>

        <div>
        <button >SEND</button> <button type="reset">CLEAR</button>
        </div>



    </form>
</body>
</html>
